<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌸 Surprise for Phoenix 🌸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="gift-container">
    <div class="gift-box" id="giftBox">
      <div class="lid"></div>
      <div class="box"></div>
    </div>
    <button id="openBtn">Tap This</button>
  </div>

  <div id="surprise">
    <canvas id="effects"></canvas>
    <div class="message">
      <h1>Happy Birthday Mahak (Phoenix)</h1>
      <p>May every sunrise bring you peace, every sunset wrap you in beauty, and every moment remind you how deeply you’re cherished. Happy Birthday Laddu 😁🌷</p>
      <button id="giftBtn">🎁 See My Gift</button>
      <div id="giftMsg"></div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/29/audio_ba3d1c7a53.mp3?filename=soft-piano-146660.mp3" type="audio/mp3">
  </audio>

  <!-- Controls -->
  <button id="musicBtn">🎵 Play Music</button>
  <button id="restartBtn">🔁 Replay</button>

  <script src="script.js"></script>
</body>
</html>
